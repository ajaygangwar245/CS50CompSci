<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // Add code to check answers to questions

            // Runs script when webpage is loaded
            document.addEventListener('DOMContentLoaded', function() {

                // when correct answer is clicked
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {

                    // color changed to green
                    correct.style.backgroundColor = 'green';

                    // and feedback given to user is correct
                    document.querySelector('#feedback1').innerHTML = 'Correct!';
                });

                // when incorrect answer is clicked
                let incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {

                        // color changed to red
                        incorrects[i].style.backgroundColor = 'red';

                        // feedback given to user is incorrect
                        document.querySelector('#feedback1').innerHTML = 'Incorrect!';
                    });
                }

                // check free response submission
                document.querySelector('#check').addEventListener('click', function() {
                    let input = document.querySelector('input');
                    if (input.value == 'Switzerland') {

                        // changes color of input box to green
                        input.style.backgroundColor = 'green';

                        // giver correct feedback to user
                        document.querySelector('#feedback2').innerHTML = 'Correct!';
                    } else {

                        // changes color of input box to red
                        input.style.backgroundColor = 'red';

                        // gives incorrect as feedback to user
                        document.querySelector('#feedback2').innerHTML = 'Incorrect!';
                    }
                })

            })
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                 <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
                 <button class="incorrect">6 people per 1 sheep</button>
                 <button class="incorrect">3 people per 1 sheep</button>
                 <button class="incorrect">1 person per 1 sheep</button>
                 <button class="incorrect">1 person per 3 sheep</button>
                 <button class="correct">1 person per 6 sheep</button>

                 <!-- Gives feedback to user if answer is correct or incorrect -->
                 <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                 <h3>In which country is it illegal to own one guinea pig, as a lone guinea pig might get lonely?</h3>
                 <input type="text">
                 <button id="check">Check Answer</button>

                 <!-- Gives feedback to user if answer is correct or incorrect -->
                 <p id="feedback2"></p>
            </div>
        </div>
    </body>
</html>
